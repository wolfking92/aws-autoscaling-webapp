<!DOCTYPE html>
<html>
<head>
    <title>Employee Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 150px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background: #00c6ff;
            border: none;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Employee Login</h1>
    <form method="POST">
        <input type="text" name="employee_id" placeholder="Employee ID" required>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
