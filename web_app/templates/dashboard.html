<!DOCTYPE html>
<html>
<head>
    <title>CPU Load Dashboard</title>
    <style>
        body {
            background: radial-gradient(circle at top, #0f172a, #020617);
            font-family: Arial;
            color: #00eaff;
            text-align: center;
            padding-top: 80px;
        }
        .card {
            background: #111827;
            border-radius: 12px;
            padding: 25px;
            width: 420px;
            margin: auto;
            box-shadow: 0 0 25px rgba(0,234,255,0.4);
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
        }
        .start { background: #22c55e; }
        .stop { background: #ef4444; }
    </style>
</head>
<body>

<h1>ðŸ”¥ CPU Load Control Panel</h1>

<div class="card">
    <p><b>Employee ID:</b> {{ employee_id }}</p>
    <p><b>Instance Name:</b> {{ instance_name }}</p>
    <p><b>Instance ID:</b> {{ instance_id }}</p>
    <p><b>Subnet ID:</b> {{ subnet_id }}</p>
</div>

<br>

<div class="card">
    <h2>CPU Usage: <span id="cpu">0</span>%</h2>
    <button class="start" onclick="fetch('/start-load', {method:'POST'})">Start Load</button>
    <button class="stop" onclick="fetch('/stop-load', {method:'POST'})">Stop Load</button>
</div>

<script>
setInterval(() => {
    fetch("/cpu")
        .then(r => r.json())
        .then(d => document.getElementById("cpu").innerText = d.cpu);
}, 1000);
</script>

</body>
</html>
